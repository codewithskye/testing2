<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyeAI - Welcome</title>
    <link rel="stylesheet" href="skyeai.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <nav>
            <div class="logo">SkyeAI</div>
            <ul class="nav-links">
                <li><a href="#" class="login-btn">Login</a></li>
                <li><a href="#" class="signup-btn">Sign Up</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <!-- <img src="skyeai-logo.png" alt="SkyeAI Logo" class="hero-logo"> -->
            <h1>Welcome to SkyeAI</h1>
            <p>Your intelligent companion for exploring the future.</p>
            <div class="chatbot-container">
                <div id="chatbot-messages" class="chatbot-messages"></div>
                <div class="chatbot-input-container">
                    <input type="text" id="chatbot-input" placeholder="Ask SkyeAI anything...">
                    <button class="chatbot-send"><i class='bx bx-send'></i></button>
                </div>
            </div>
        </section>
    </main>
    <script src="skyeai.js"></script>
</body>
</html>
